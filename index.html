<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Document information -->
    <meta charset="UTF-8">
    <title>Week 4 - Home</title>
  </head>

  <body>
    <!-- Document Content -->

    <header>
        <h1>HTML Week 4 - Images, Links, Forms, and Tables</h1>
        <nav>
          <a href="about.html" target="_blank">About</a>
          <!-- names anchors use the # to target an id attribute on another tag-->
          <a href="#cats">Cats</a>
        </nav>
    </header>

    <main>

      <!--- the src, or source, is an attribute that tells the image tag which image to use -->
      <img src="images/kitten.jpg" alt="Kitten sleeping in red blanket" width="1000" title="Cute Kitten"/>
      
      <article>
        <!--- the a tag, or anchor tag, creates a link to take a user somewhere else -->
        <!--- the href tag tells the browser where the link should go -->
        <!--- the text in between the opening/closing tags is what the other user clicks on -->
        <!-- _blank in the target attribute opens a links in a new tab -->
       <a href="https://google.ca" target="_blank">Google</a>
      </article>

      <article id="cats">
        <p> Things my cat does to keep me up at night:</p>
        <ul>
          <li>Scratches at the door</li>
          <li>Attacks my feet</li>
          <li>Chases the other cats</li>
        </ul>
      </article>

      <!-- the "form" tag defines the area of the form - when you submit, you submit all information inside that form-->
      <form action="index.html" method="get">
        <!-- the label and the input are linked - the for attribute in the label tag must match the id of the input tag-->
        <!-- all form fields must have a type attribute (that defines what they are) and a name attribute (that allows the place you send the info to access each field)-->
        <p>
          <label for="username">Name:</label>
          <input id="username" type="text" name="username" placeholder="Joe Mama">
        </p>
        <p>
          <!-- the "password" input field hides the characters the user types-->
          <label for="pass">Password</label>
          <input id="pass" type="password" name="pass">
        </p>
        <p>
          <!-- some inputs are more than just text, like a color picker-->
          <label for="col">Pick a color:</label>
          <input id="col" type="color" name="col">
        </p>
        <p>
          <!-- the "value" attribute sets a default starting value for the form field-->
          <label for="num">Pick a number:</label>
          <input id="num" type="range" name="num" value="4">
        </p>
        <p>
          <!-- "text area" is for multiple lines of text-->
          <label for="info">Complaints:</label>
          <textarea id="info" name="info"></textarea>
        </p>
        <p>
          <!-- the "select" tag is the dropdown menu, and the "option" tags are each item in dropdown-->
          <label for="fruit">Pick a fruit:</label>
          <select id="fruit" name="fruit">
            <!-- "option" tags must have a value which is what gets sent w the form-->
            <option value="default">Pick a fruit...</option>
            <option value="banana">Banana</option>
            <option value="apple">Apple</option>
            <option value="grapes">Grapes</option>
          </select>
        </p>
        <p>
          <!-- the "checked" attribute on a checkbox makes it start off checked-->
          <label for="spam">Sell your soul?</label>
          <input type="checkbox" id="spam" name="spam" checked>
        </p>
        <p>
          <!-- radio buttons need to have a matching name attribute to make them a set-->
          <span>Do you like dogs?</span>
          <label for="yes">Yes </label>
          <input type="radio" id="yes" name="dogs" value="yes">
          <label for="no">No</label>
          <input type="radio" id="no" name="dogs" value="no">
        </p>
        <p>
          <!-- the submit button submits the form-->
          <button type="submit" name="submit">Send Hatemail</button>
        </p>
      </form>

    </main>

    <footer>
        <article>&copy; Anastasia Samoyloff, 2021</article>
    </footer>
  </body>
</html>
